<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="Logo">
              <H1>RentEase</H1> 
            </div>
       
             <nav class="navbar">
               <a href="./index.html">Inicio</a>
               <a href="./listaPisos.html"> Lista de Pisos</a>
               <a href="./pisos.html">Agregar Pisos</a>
               <a href="">Perfil</a>
              
            </nav>
            <div class="user-menu">
               <span class="username">Usuario</span>
            
           </div>
        
    </header>
    <div class="profile-container">
        <div class="profile-picture">
            <img id="profileImage" src="./img/face2.jpg" alt="Foto del Usuario">
        </div>
        
        <div class="profile-details">
            <h1 id="userName">Nombre del Usuario</h1>
            <p id="userEmail"><strong>Correo:</strong> usuario@correo.com</p>
            <p id="userPhone"><strong>Teléfono:</strong> +1234567890</p>
            <p id="userAddress"><strong>Dirección:</strong> Calle Falsa 123, Ciudad, País</p>
            <p id="userBirthdate"><strong>Fecha de Nacimiento:</strong> 01/01/1990</p>
        </div>
    </div>
    <script src="perfil.js"></script>
</body>
</html>
